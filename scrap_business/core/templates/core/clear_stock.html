{% extends 'core/base.html' %}
{% block content %}
    <h2>Clear Stock {{ stock.stock_number }}</h2>
    <p>Are you sure you want to clear this stock? This will create a new stock.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'store_detail' stock.store.id %}" class="btn">Cancel</a>
    </form>
{% endblock %}
